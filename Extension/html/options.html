<html>
	<head>
		<meta charset="UTF-8">
		<title>Vulcan - Options</title>
		<link rel="stylesheet" type="text/css" href="../css/options.css" />
	</head>
	<body>
		<span id="saved">Saved!</span>
		<div id="main">
			<div class="emoList">
				<label class="text"><input id="disableAuto" type="checkbox" />Disable auto-conversion while typing.</label>
				<br />
				<br />
				<button id="allGraphics">Use graphics for all.</button>
				<br />
				<button id="allUnicode">Use unicode for all.</button>
				<br />
				<button id="allFilled">Use text (if non-empty) for all.</button>
				<br />
				<button id="allEmpty">Use text (even if empty) for all.</button>
			</div>
		</div>
		<script type="text/javascript" src="../javascript/initialize.js"></script>
		<script type="text/javascript" src="../javascript/options.js"></script>
	</body>
</html>
